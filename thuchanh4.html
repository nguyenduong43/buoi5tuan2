<script>
    let bang="<table border='1'  cellspacing='0'>";
    let i;
    for (i=1;i<=10;i++)
    {
        bang +="<tr>"
        for (let j=1;j<=10;j++)
            bang=bang+"<td>"+i*j+"</td>";
        bang=bang+"</tr>"
    }
    bang=bang+"</table>";
    document.write(bang);
</script>
